<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" href="lib/jasmine/jasmine-1.3.1.css">
  </head>
  <body>
    <div id="jasmine"></div>

    <script src="lib/jasmine/jasmine-1.3.1.js"></script>
    <script src="lib/jasmine/jasmine-html-1.3.1.js"></script>
    <script src="../../node_modules/jasmine-reporters/src/jasmine.terminal_reporter.js"></script>

    <script>
      describe("A suite", function() {
        it("contains spec with an expectation", function() {
          expect(true).toBe(true);
        });
      });

    (function() {

      if (window.__runner) {

        window.__runner.run({
          reporters: [
            new jasmine.TerminalReporter({
              verbosity: 3,
              color: true
            })
          ]
        });
      }
      else {
        var env = jasmine.getEnv();

        env.updateInterval = 1000;
        env.addReporter(new jasmine.HtmlReporter());
        env.execute();
      }

    })();
    </script>

  </body>
</html>
